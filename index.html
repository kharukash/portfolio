<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="cv.css" />
    <title>Ash</title>
  </head>
  <body>
    <header>
      <nav class="nav">
        <div class="hlogo">
          <a href="#home">
            <img src="pics/logo.png" alt="Logo" class="logo" />
          </a>
        </div>
        <button class="menu-toggle" aria-label="Toggle menu">
          <span>&#9776;</span>
        </button>
        <div class="myinfo">
          <a href="#about" class="nav__item">About</a>
          <a href="#experience" class="nav__item">Experience</a>
          <a href="#projects" class="nav__item">Projects</a>
          <a href="#contact" class="nav__item">Contact</a>
          <button class="theme-toggle" onclick="toggleTheme()">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="32"
              height="32"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="moon-icon"
            >
              <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
            </svg>
          </button>
        </div>
      </nav>
    </header>

    <section class="intro" id="home">
      <div class="intro-container">
        <div class="name">
          <h1>Hi,</h1>
          <h1>I'm Ashish Kharuk</h1>
        </div>
      </div>
    </section>

    <section class="about" id="about">
      <h1>About Section</h1>
    </section>
    <section class="my_exp" id="experience">
      <h1>Experience Section</h1>
    </section>
    <section class="my_projects" id="projects">
      <h1>Projects Section</h1>
    </section>
    <section class="contact_me" id="contact">
      <h1>Contact Section</h1>
    </section>

    <script src="cv.js"></script>
  </body>
</html>
